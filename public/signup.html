<!DOCTYPE html>
<html>
  <head>
    <title>AerKids Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>

  <body style="font-family: monospace; text-align: center; background-color: #068439; color: #ffffff">
        <form action="action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color: aqua">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn"><a href="index.html">Cancel</a></button>
          <button type="submit" class="signupbtn"><a href="thanks.html">Sign Up</a></button>
        </div>
      </div>
    </form>
  </body>
